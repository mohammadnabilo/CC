<div>
	<a th:text="${'Hello ' + client.getName() + ' here you can change your information'}" th:unless="${client == null}"></a>
</div>
<h3>UpdateClient info</h3>

<div id="id01">
  <form class="modal-content animate" action="/UpdateInfo" method="post">
    <div class="container">
      <label for="uname"><b>New Email</b></label>
      <input type="text" placeholder="Enter Email" name="userMail" required>
      <br>
      <div>
    <a th:text="${responseEmail.getErrorMessage()}" th:unless="${responseEmail == null}"></a>
    </div>
    <br>
      <label for="psw"><b>New Phone Number</b></label>
      <input type="text" placeholder="Enter new Phone Number" name="userNumber" required>
      <br>
      <div>
    <a th:text="${responseNumber.getErrorMessage()}" th:unless="${responseNumber == null}"></a>
    </div>
    <br>
      <button type="submit">Confirm Changes</button>
    </div>
  </form>
</div>
