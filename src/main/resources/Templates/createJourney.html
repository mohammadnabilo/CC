<h3>Create a new journey</h3>

<div id="id01">
  <form class="modal-content animate" action="/createJourney" method="post">
    <div class="container">
      <label for="newPort"><b>Port of origin</b></label>
      <input type="text" placeholder="Enter port of origin" name="port" required>
    <br>
      <label for="newDestination"><b>Destination</b></label>
      <input type="text" placeholder="Enter destination" name="destination" required>
    <br>
      <label for="duration"><b>Duration</b></label>
      <input type="text" placeholder="Enter duration" name="duration" required>
    <br>
      <button type="submit">Confirm Changes</button>
    </div>
  </form>
</div>
